---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_install_path: /opt/homebrew
homebrew_installed_packages:
  - ansible
  - autoconf
  - bash-completion
  - docker
  - gettext
  - git
  - go
  - gpg
  - htop
  - iperf
  - libevent
  - python
  - sqlite
  - npm
  - ssh-copy-id
  - readline
  - openssl
  - pv
  - tig
  - wget
  - wrk
  - brew-cask
  - rbenv
  - ruby-build
  - tmux

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
#  - anaconda
  - atom
  - balsamiq-mockups
  - chefdk
  - chicken
  - disk-inventory-x
  - dockertoolbox
  - dropbox
  - github-desktop
  - gitx
  - google-chrome
  - google-hangouts
  - hacker-menu
  - firefox
  - iterm2
  - lastpass
  - licecap
  - menumeters
  - yujitach-menumeters
#  - microsoft-office365
  - moom
  - nvalt
  - pycharm
  - sequel-pro
  - slack
  #- skype
  - sonos
  - sourcetree
  - spotify
  - sublime-text3
  - tower
  - vagrant
  - vagrant-manager
  - vlc
  - virtualbox
